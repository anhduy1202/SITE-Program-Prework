<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Hello world!</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <!-- this is the start of content -->
    <section class="container dark">
      <div class="text-container">
        <div class="heading-container">
          <img
            src="https://cdn.glitch.global/5bb82403-6478-454d-bd14-6a3c56165377/cloudy-day.png?1648490057717"
            id="dark-icon"
            onclick="toggleDarkMode()"
          />
          <h1>Light and Sound Memory Game</h1>
        </div>
        <p>Welcome to the game!</p>
        <p>
          Choose number of buttons :
          <select id="buttonDropdown" onchange="chooseButton()">
            <option value="4" selected="selected">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
          </select>
        </p>
        <p id="clock-label">Time left: <span id="clock"> 15 </span></p>
        <p id="score-label">
          Your score: <span id="score"> 0 </span> Your health:
          <span id="health"> 3 </span>
        </p>
        <button id="startBtn" onclick="startGame()">Start</button>
        <button id="stopBtn" class="hidden" onclick="stopGame()">Stop</button>
      </div>
      <div id="gameButtonArea">
        <button
          id="button1"
          onmousedown="startTone(1)"
          onmouseup="stopTone()"
          onclick="guess(1)"
        ></button>
        <button
          id="button2"
          onmousedown="startTone(2)"
          onmouseup="stopTone()"
          onclick="guess(2)"
        ></button>
        <button
          id="button3"
          onmousedown="startTone(3)"
          onmouseup="stopTone()"
          onclick="guess(3)"
        ></button>
        <button
          id="button4"
          onmousedown="startTone(4)"
          onmouseup="stopTone()"
          onclick="guess(4)"
        ></button>
        <button
          class="btn hide"
          id="button5"
          onmousedown="startTone(5)"
          onmouseup="stopTone()"
          onclick="guess(5)"
        ></button>
        <button
          class="btn hide"
          id="button6"
          onmousedown="startTone(6)"
          onmouseup="stopTone()"
          onclick="guess(6)"
        ></button>
      </div>
    </section>
  </body>
</html>
